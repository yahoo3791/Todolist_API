<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="./style/all.css">
</head>
<body>
    <!-- login -->
<div class="loginView bg-yellow js-view" style="display:block">
    <div class="conatiner loginPage vhContainer ">
      <div class="side">
        <a href="#">
            <img class="logoImg" src="https://upload.cc/i1/2022/03/23/rhefZ3.png" alt=""></a>
            <img class="d-m-n" src="https://upload.cc/i1/2022/03/23/tj3Bdk.png" alt="workImg">
      </div>
      <div>
        <form class="formControls" action="index.html">
          <h2 class="formControls_txt">最實用的線上代辦事項服務</h2>
          <label class="formControls_label" for="email">Email</label>
          <input class="formControls_input login_email" type="text" id="email" name="email" placeholder="請輸入 email" required>
          <!--         <span>此欄位不可留空</span>  -->
          <label class="formControls_label" for="pwd">密碼</label>
          <input class="formControls_input login_password" type="password" name="pwd" id="pwd" placeholder="請輸入密碼" required>
          <input class="formControls_btnSubmit login" type="button" value="登入">
          <a class="formControls_btnLink js-signUpPage" href="#">註冊帳號</a>
        </form>
      </div>
    </div>
  </div>
  
  <!-- signUp -->
  <div class="signUpView bg-yellow js-view" style="display:none">
    <div class="conatiner signUpPage vhContainer">
      <div class="side">
        <a href="#"><img class="logoImg" src="https://upload.cc/i1/2022/03/23/rhefZ3.png" alt=""></a>
        <img class="d-m-n" src="https://upload.cc/i1/2022/03/23/tj3Bdk.png" alt="workImg">
      </div>
      <div>
        <form class="formControls" action="index.html">
          <h2 class="formControls_txt">註冊帳號</h2>
          <label class="formControls_label " for="email">Email</label>
          <input class="formControls_input signUp_email" type="text" id="email" name="email" placeholder="請輸入 email" required>
          <label class="formControls_label " for="name">您的暱稱</label>
          <input class="formControls_input signUp_nickname" type="text" name="name" id="name" placeholder="請輸入您的暱稱">
          <label class="formControls_label" for="pwd">密碼</label>
          <input class="formControls_input signUp_password" type="password" name="pwd" id="pwd" placeholder="請輸入密碼" required>
          <label class="formControls_label" for="pwd">再次輸入密碼</label>
          <input class="formControls_input signUp_passwordConfirm" type="password" name="pwd" id="pwd" placeholder="請再次輸入密碼" required>
          <input class="formControls_btnSubmit signUp" type="button" value="註冊帳號">
          <a class="formControls_btnLink js-loginPage" href="#">登入</a>
        </form>
      </div>
    </div>
  
  </div>
  
  <!-- todolist -->
  <div class="todoListView bg-half js-view" style="display:none">
    <nav>
      <h1><a href="#">ONLINE TODO LIST</a></h1>
      <ul>
        <li class="todo_sm"><a href="#"><span>王小明的代辦</span></a></li>
        <li><a href="#loginPage" class="LogOut">登出</a></li>
      </ul>
    </nav>
    <div class="conatiner todoListPage vhContainer">
      <div class="todoList_Content">
        <div class="inputBox">
          <input type="text" class="js-todoContent" placeholder="請輸入待辦事項">
          <a href="#" class="addTodoBtn">
            <i class="fa fa-plus js-addTodo"></i>
          </a>
        </div>
        <div class="todoList_list">
          <ul class="todoList_tab">
            <li><a href="#" data-state="all" class="active">全部</a></li>
            <li><a href="#" data-state="active">待完成</a></li>
            <li><a href="#" data-state="complete">已完成</a></li>
          </ul>
          <div class="todoList_items">
            <ul class="todoList_item">
              <!-- <li>
                  <input class="todoList_input" type="checkbox" value="true">
                  <span></span>
                <a href="#">
                  <i class="fa fa-pencil js-editTodo"></i>
                  <i class="fa fa-trash js-deleteTodo"></i>
                </a>
              </li> -->
            </ul>
            <div class="todoList_statistics">
              <p> <span class="js-todoList_statistics">0</span> 個已完成項目</p>
              <a href="#" class="js-deleteAllTodo">清除已完成項目</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/0f3f38a034.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
<script src="all.js"></script>
</html>
